<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<script src="js/vue.min.js"></script>

<script src="js/mui.min.js"></script>
<link href="css/mui.min.css" rel="stylesheet" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">每日金币查询</h1>
	</header>
	<div class="mui-content" id="recordList">
		<ul class="mui-table-view">
			<template v-for="myRecord in myRecords">
			<li class="mui-table-view-cell mui-collapse"><a
				class="mui-navigate-right" href="#">{{myRecord.typeName}}</a>
				<div class="mui-collapse-content">
					<template v-for="record in myRecord.records">
					<p>帐户:{{record.username}}|日期:{{record.coinDay}}|金币:{{record.todayCoin}}|余额:{{record.balance}}元
					</p>
					</template>
					<button type="button" class="mui-btn" id="refreshBtn" v-on:click="refreshData(myRecord.type);" data-loading-icon="mui-spinner mui-spinner-custom" data-loading-text="正在刷新">刷新</button>
				</div></li>
			</template>
		</ul>
	</div>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		var vm = new Vue({
			el : '#recordList',
			data : {
				myRecords : []
			}
		});

		function loadData() {
			mui.ajax('coin/myCoinList', {
				data : {},
				dataType : 'json',//服务器返回json格式数据
				type : 'post',//HTTP请求类型
				timeout : 10000,//超时时间设置为10秒；
				success : function(data) {
					vm.myRecords = data;
				},
				error : function(xhr, type, errorThrown) {

				}
			});
		}
		
		loadData();
		
		function refreshData(type){
			mui("#refreshBtn").button('loading');
			mui.ajax('coin/refreshData', {
				data : {"type":type},
				dataType : 'json',//服务器返回json格式数据
				type : 'post',//HTTP请求类型
				timeout : 10000,//超时时间设置为10秒；
				success : function(data) {
					vm.myRecords = data;
					mui("#refreshBtn").button('reset');
				},
				error : function(xhr, type, errorThrown) {
					mui("#refreshBtn").button('reset');
				}
			});
		}
	</script>
</body>
</html>
